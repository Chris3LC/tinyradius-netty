name: Gradle Build

on:
  push:
    branches: [ master ]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Cache SonarCloud packages
      uses: actions/cache@v3
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
    - name: Build with Gradle
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      uses: gradle/gradle-build-action@ef76a971e2fa3f867b617efd72f2fbd72cf6f8bc
      with:
        arguments: clean build jacocoTestReport sonarqube --info --warning-mode=all
    - name: CodeQL Bundle
      uses: advanced-security/codeql-bundle-action@v1.1.0
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: build/test-results/test/*
        fail_ci_if_error: true
        verbose: true
